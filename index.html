<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
  <body>
      <div class="main">
        <img src="images/illustration-hero.svg" class="header" alt="illustration hero"> 
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
        <div class="subscription">
          <img src="images/icon-music.svg">
          <div class="plpr">
            <div class="plan">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>  
          <div class="change">Change</div>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
  </body>
</html>
